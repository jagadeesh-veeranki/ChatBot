version: '3.8'

services:
  chatbot-api:
    build: .
    container_name: ai-chatbot
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=changeme_in_production
    volumes:
      # Persist the database file (if using SQLite) outside the container
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    # If we had a frontend container or DB container, we'd add them here.
